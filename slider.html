            slidesToShow: 3,

              {
                breakpoint: 768,
                settings: {
                  arrows: false,
                  centerMode: true,

                  slidesToShow: 3
                }
              },
              {
                breakpoint: 480,
                settings: {
                  arrows: false,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 1
                }
              }
            ]
});
      });
